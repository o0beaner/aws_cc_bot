version: 1.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/node
permissions:
  - object: /home/ec2-user
    owner: ec2-user
    group: ec2-user
    type:
      - directory
      - file
hooks:
  BeforeInstall:
    - location: scripts/stop.sh
      timeout: 120
      runas: ec2-user
    - location: scripts/init.sh
      timeout: 120
      runas: ec2-user
  ApplicationStart:
    - location: scripts/npm_update.sh
      timeout: 120
      runas: ec2-user
    - location: scripts/start.sh
      timeout: 120
      runas: ec2-user